# Rules to use with the new label.txt format

<rule>
# Check the value in the 4th column (_LABEL_ or _VALUE_)
condition = var(value) eq "gene_label_both"
color     = gene_label_both           # Set color using the named color
value     = var(param(actual_label))       # Set displayed text using the parameter
flow      = continue
</rule>

<rule>
condition = var(value) eq "gene_label_v2g"
color     = gene_label_v2g
value     = var(param(actual_label))
flow      = continue
</rule>

<rule>
condition = var(value) eq "gene_label_eqtl"
color     = gene_label_eqtl
value     = var(param(actual_label))
flow      = continue
</rule>

